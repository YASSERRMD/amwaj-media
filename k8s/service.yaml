apiVersion: v1
kind: Service
metadata:
  name: amwaj-media
  namespace: production
  labels:
    app: amwaj-media
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: amwaj-media
---
# External LoadBalancer for gRPC access
apiVersion: v1
kind: Service
metadata:
  name: amwaj-media-lb
  namespace: production
  labels:
    app: amwaj-media
  annotations:
    # For cloud providers that support this
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  selector:
    app: amwaj-media
